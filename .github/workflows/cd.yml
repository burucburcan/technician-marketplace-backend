name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, web-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.technician-marketplace.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} -n staging
          kubectl set image deployment/web-frontend web-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web-frontend:${{ github.sha }} -n staging
          kubectl rollout status deployment/backend -n staging
          kubectl rollout status deployment/web-frontend -n staging

      - name: Run smoke tests
        run: |
          npm ci
          npm run test:smoke -- --env=staging

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://technician-marketplace.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Deploy to green environment
          kubectl set image deployment/backend-green backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.ref_name }} -n production
          kubectl set image deployment/web-frontend-green web-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web-frontend:${{ github.ref_name }} -n production
          
          # Wait for rollout
          kubectl rollout status deployment/backend-green -n production
          kubectl rollout status deployment/web-frontend-green -n production
          
          # Run health checks
          sleep 30
          kubectl exec -n production deployment/backend-green -- curl -f http://localhost:3000/health || exit 1

      - name: Run smoke tests
        run: |
          npm ci
          npm run test:smoke -- --env=production-green

      - name: Switch traffic to green
        run: |
          # Update service selectors to point to green
          kubectl patch service backend -n production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service web-frontend -n production -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait and verify
          sleep 10
          curl -f https://technician-marketplace.com/health || exit 1

      - name: Scale down blue environment
        run: |
          kubectl scale deployment/backend-blue --replicas=0 -n production
          kubectl scale deployment/web-frontend-blue --replicas=0 -n production

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Production deployment of version ${{ github.ref_name }}
            
            ## Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed: ${{ github.ref_name }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    environment:
      name: production
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback to blue environment
        run: |
          # Switch traffic back to blue
          kubectl patch service backend -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service web-frontend -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          
          # Scale up blue if needed
          kubectl scale deployment/backend-blue --replicas=3 -n production
          kubectl scale deployment/web-frontend-blue --replicas=3 -n production
          
          # Scale down green
          kubectl scale deployment/backend-green --replicas=0 -n production
          kubectl scale deployment/web-frontend-green --replicas=0 -n production

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'Production deployment failed - rolled back to previous version'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
